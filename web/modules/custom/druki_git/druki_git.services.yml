services:
  logger.channel.druki_git:
    class: Drupal\Core\Logger\LoggerChannel
    factory: logger.factory:get
    arguments: ['druki_git']

  druki_git:
    class: Drupal\druki_git\Git\Git
    arguments: ['@druki_git.settings', '@file_system', '@event_dispatcher']

  access_check.druki_git_webhook:
    class: Drupal\druki_git\Access\DrukiGitWebhookAccess
    arguments: ['@state']
    tags:
      - { name: access_check, applies_to: _druki_git_webhook_access }

  druki_git.settings:
    class: Drupal\druki_git\Git\GitSettings
    arguments: ['@config.factory']
