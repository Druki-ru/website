name: Druki - Content
type: module
description: 'Provides a druki content entity.'
package: druki
core: 8.x
core_version_requirement: ^8 || ^9
configure: entity.druki_content.settings

dependencies:
  - druki:druki
  - druki_git:druki_git
  - paragraphs:paragraphs
  - drupal:text
  - drupal:options
  - drupal:media
  - drupal:media_library
  - drupal:responsive_image
  - pathauto:pathauto
  - metatag:metatag
  - redirect:redirect

'interface translation project': druki_content
'interface translation server pattern': modules/custom/%project/translations/%language.po
