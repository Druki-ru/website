parameters:
  druki_author.queue.state_key: 'druki_author.author_sync_queue_state'

services:
  druki_author.finder.authors:
    class: Drupal\druki_author\Finder\AuthorsFileFinder

  druki_author.repository.author_sync_queue_state:
    class: Drupal\druki\Repository\EntitySyncQueueStateInterface
    factory: druki.factory.entity_sync_queue_state:get
    arguments: ['%druki_author.queue.state_key%']
