# Theme base information.
screenshot: screenshot.png
name: Loremaster
type: theme
base theme: glisseo
description: 'Loremaster of Drupal.'
package: Glisseo
core_version_requirement: ^8 || ^9

regions:
  header: Header
  mobile_toolbar: Mobile Toolbar
  mobile_sidebar: Mobile Sidebar
  content_header: Content header
  content: Content
  sidebar_right: 'Sidebar Right'
  footer_menu_first: 'Footer menu first'
  footer_menu_second: 'Footer menu second'

libraries:
  - loremaster/global-styling

# Disable system libraries.
libraries-override:
  system/base: false
  # We don't support older browser like IE 9-11 anyway, so there is no need to
  # load polyfills which will overhead JS engine for  nothing.
  core/picturefill: false
  paragraphs/drupal.paragraphs.unpublished: false

libraries-extend:
  druki_content/toc:
    - loremaster/druki_content_toc
  druki_content/mobile-toc:
    - loremaster/druki_mobile_toc
